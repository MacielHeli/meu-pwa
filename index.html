<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Compras Heli</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
    }
    main {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: center;
    }
    th {
      background-color: #ddd;
    }
    input[type="text"], input[type="number"] {
      width: 90%;
      padding: 0.3rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    tfoot {
      position: sticky;
      bottom: 0;
      background-color: #fff;
      border-top: 2px solid #4CAF50;
    }
    .total-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      font-size: 1.2rem;
      position: sticky;
      bottom: 0;
    }
    .comprado {
      text-decoration: line-through;
      color: gray;
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <header>Lista de Compras Heli</header>
  <main>
    <table id="listaTable">
      <thead>
        <tr>
          <th>‚úì</th>
          <th>Produto</th>
          <th>Qtd Necess√°ria</th>
          <th>Qtd Comprada</th>
          <th>Valor Unit√°rio (R$)</th>
          <th>Total (R$)</th>
          <th>A√ß√£o</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <br>
    <div>
      <input type="text" id="produto" placeholder="Nome do produto" />
      <input type="number" id="qtdNecessaria" placeholder="Qtd necess√°ria" />
      <button onclick="adicionarItem()">Adicionar</button>
      <button onclick="limparLista()" style="background-color:red">Limpar Lista</button>
    </div>
  </main>
  <div class="total-bar">
    <span>Total:</span>
    <span id="valorTotal">R$ 0,00</span>
  </div>

  <script>
    let lista = JSON.parse(localStorage.getItem('lista')) || [];

    function salvarLista() {
      localStorage.setItem('lista', JSON.stringify(lista));
    }

    function atualizarTabela() {
      const tbody = document.querySelector('#listaTable tbody');
      tbody.innerHTML = '';
      let totalGeral = 0;

      lista.forEach((item, index) => {
        const tr = document.createElement('tr');
        if (item.comprado) tr.classList.add('comprado');

        const totalItem = item.qtdComprada * item.valorUnitario;
        totalGeral += totalItem;

        tr.innerHTML = `
          <td><input type="checkbox" ${item.comprado ? 'checked' : ''} onchange="marcarComprado(${index}, this.checked)"></td>
          <td>${item.produto}</td>
          <td>${item.qtdNecessaria}</td>
          <td><input type="number" value="${item.qtdComprada}" onchange="atualizarQtd(${index}, this.value)"></td>
          <td><input type="number" value="${item.valorUnitario}" onchange="atualizarValor(${index}, this.value)"></td>
          <td>${totalItem ? totalItem.toFixed(2) : '0.00'}</td>
          <td><button onclick="removerItem(${index})">üóëÔ∏è</button></td>
        `;
        tbody.appendChild(tr);
      });

      document.getElementById('valorTotal').textContent = `R$ ${totalGeral.toFixed(2)}`;
    }

    function adicionarItem() {
      const produto = document.getElementById('produto').value.trim();
      const qtdNecessaria = parseFloat(document.getElementById('qtdNecessaria').value) || 0;
      if (!produto) return alert('Informe o nome do produto');
      lista.push({ produto, qtdNecessaria, qtdComprada: 0, valorUnitario: 0, comprado: false });
      salvarLista();
      atualizarTabela();
      document.getElementById('produto').value = '';
      document.getElementById('qtdNecessaria').value = '';
    }

    function atualizarQtd(index, valor) {
      lista[index].qtdComprada = parseFloat(valor) || 0;
      salvarLista();
      atualizarTabela();
    }

    function atualizarValor(index, valor) {
      lista[index].valorUnitario = parseFloat(valor) || 0;
      salvarLista();
      atualizarTabela();
    }

    function marcarComprado(index, marcado) {
      lista[index].comprado = marcado;
      salvarLista();
      atualizarTabela();
    }

    function removerItem(index) {
      lista.splice(index, 1);
      salvarLista();
      atualizarTabela();
    }

    function limparLista() {
      if (confirm('Tem certeza que deseja limpar toda a lista?')) {
        lista = [];
        salvarLista();
        atualizarTabela();
      }
    }

    window.addEventListener('load', () => {
      atualizarTabela();
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js');
      }
    });
  </script>
</body>
</html>
